<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Code Solution SA | Digital Asset Vault</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-nav { background: rgba(2, 6, 23, 0.85); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tool-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.02); }
        .tool-card:hover { transform: translateY(-10px); border-color: #3b82f6; box-shadow: 0 0 40px rgba(59, 130, 246, 0.1); }
        .gradient-text { background: linear-gradient(135deg, #fff 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-[100] glass-nav">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-black text-xl">A</div>
                <span class="font-black tracking-tighter text-xl uppercase">Code Solution <span class="text-blue-600">SA</span></span>
            </div>
            <button onclick="toggleBasket()" class="relative p-2 hover:bg-white/5 rounded-full transition">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
                <span id="basket-count" class="absolute -top-1 -right-1 bg-blue-600 text-[10px] font-bold px-2 py-0.5 rounded-full hidden">0</span>
            </button>
        </div>
    </nav>

    <header class="pt-40 pb-20 px-6 text-center">
        <h1 class="text-5xl md:text-7xl font-black tracking-tighter mb-4 uppercase italic">The Tool <span class="text-blue-600">Vault.</span></h1>
        <p class="text-slate-500 font-bold uppercase tracking-[0.3em] text-[10px]">Select Your Assets Below For Immediate Dispatch</p>
    </header>

    <section class="max-w-7xl mx-auto px-6 pb-40">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="tools-grid">
            </div>
    </section>

    <div id="basket-sidebar" class="fixed top-0 right-0 h-full w-full md:w-[450px] bg-[#050a18] z-[200] transform translate-x-full transition-transform duration-500 shadow-2xl border-l border-white/5 flex flex-col">
        <div class="p-8 border-b border-white/5 flex justify-between items-center">
            <h2 class="text-xl font-black uppercase italic">Your Selection</h2>
            <button onclick="toggleBasket()" class="text-slate-500 hover:text-white">CLOSE</button>
        </div>
        <div id="basket-items" class="flex-grow overflow-y-auto p-8 custom-scrollbar"></div>
        <div class="p-8 bg-black/40 border-t border-white/5">
            <div class="flex justify-between mb-6">
                <span class="text-slate-500 font-black text-[10px] uppercase">Total Due</span>
                <span id="basket-total" class="text-2xl font-black text-blue-500">R 0</span>
            </div>
            <form id="checkoutForm" class="space-y-4">
                <input type="text" id="clientName" placeholder="Full Name / Company" required class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-sm outline-none focus:border-blue-600">
                <input type="tel" id="clientPhone" placeholder="WhatsApp Number" required class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-sm outline-none focus:border-blue-600">
                
                <div class="bg-blue-600/5 p-4 rounded-xl border border-blue-600/20 text-[11px] mb-4">
                    <p class="font-black text-blue-400 uppercase mb-1">FNB Payment Logic</p>
                    <p>A Code Solution SA | Acc: 62915478332</p>
                    <p>Branch: 250655 | Ref: [Your Name]</p>
                    <p class="mt-2 text-slate-500 italic">Proof of Payment to: acodesolutions@gmail.com</p>
                </div>

                <button type="submit" id="submitOrderBtn" class="w-full bg-blue-600 hover:bg-white hover:text-black py-4 rounded-xl font-black uppercase text-xs tracking-widest transition-all">Submit Lead & Pay</button>
            </form>
        </div>
    </div>

    <script>
        const tools = [
            { id: 1, name: "Web Lead System v2.6", desc: "Full Telegram-integrated lead capture architecture.", price: 1500 },
            { id: 2, name: "PDF to Excel Converter", desc: "Batch convert engineering bills and invoices to CSV.", price: 450 },
            { id: 3, name: "Acoustic Sonar Logic", desc: "Algorithm for processing underground leak frequencies.", price: 3200 },
            { id: 4, name: "Prepaid Token Generator", desc: "Sandbox environment for testing sub-metering codes.", price: 1800 },
            { id: 5, name: "Bulk WhatsApp Dispatch", desc: "Broadcast tool for maintenance notices and alerts.", price: 850 },
            { id: 6, name: "SABS COC Auto-Form", desc: "Digital Electrical COC generator with cloud storage.", price: 1100 },
            { id: 7, name: "Smart Meter Dashboard", desc: "Real-time visualization for water/power consumption.", price: 2500 },
            { id: 8, name: "Industrial SEO Scraper", desc: "Find ranking opportunities in KZN construction niche.", price: 700 },
            { id: 9, name: "Remote DB Monitor", desc: "Safety alerts for remote DB boards and power grids.", price: 1400 },
            { id: 10, name: "Firebase Auth Boilerplate", desc: "Secure login system for your business web apps.", price: 900 }
        ];

        let basket = [];
        const TG_TOKEN = "8487737066:AAFvi5uUgSziOlE-qRlif7lM_HHlzFGn74I";
        const CHAT_ID = "8187670531";

        // Render Tools
        const grid = document.getElementById('tools-grid');
        tools.forEach(tool => {
            grid.innerHTML += `
                <div class="tool-card p-8 rounded-[2rem]">
                    <div class="text-blue-500 font-black text-[10px] mb-4">ASSET #${tool.id}</div>
                    <h3 class="text-xl font-black mb-2">${tool.name}</h3>
                    <p class="text-slate-500 text-xs leading-relaxed mb-6">${tool.desc}</p>
                    <div class="flex justify-between items-center border-t border-white/5 pt-6">
                        <span class="font-black text-lg text-white">R ${tool.price}</span>
                        <button onclick="addToBasket('${tool.name}', ${tool.price})" class="bg-blue-600/10 hover:bg-blue-600 text-blue-500 hover:text-white px-5 py-2 rounded-lg text-[10px] font-black uppercase transition-all">Add</button>
                    </div>
                </div>
            `;
        });

        function toggleBasket() {
            document.getElementById('basket-sidebar').classList.toggle('translate-x-full');
        }

        function addToBasket(name, price) {
            basket.push({ name, price });
            updateUI();
            confetti({ particleCount: 40, spread: 50, origin: { y: 0.9, x: 0.9 }, colors:['#3b82f6'] });
        }

        function removeFromBasket(index) {
            basket.splice(index, 1);
            updateUI();
        }

        function updateUI() {
            const container = document.getElementById('basket-items');
            const totalEl = document.getElementById('basket-total');
            const count = document.getElementById('basket-count');
            
            container.innerHTML = '';
            let total = 0;
            
            basket.forEach((item, i) => {
                total += item.price;
                container.innerHTML += `
                    <div class="flex justify-between items-center mb-4 bg-white/5 p-4 rounded-xl">
                        <span class="text-xs font-bold">${item.name}</span>
                        <button onclick="removeFromBasket(${i})" class="text-red-500 font-black">√ó</button>
                    </div>
                `;
            });

            totalEl.innerText = `R ${total}`;
            count.innerText = basket.length;
            count.classList.toggle('hidden', basket.length === 0);
        }

        document.getElementById('checkoutForm').onsubmit = async (e) => {
            e.preventDefault();
            if(basket.length === 0) return alert('Select a tool first.');

            const btn = document.getElementById('submitOrderBtn');
            const name = document.getElementById('clientName').value;
            const phone = document.getElementById('clientPhone').value;
            const total = document.getElementById('basket-total').innerText;
            
            btn.innerText = "INITIALIZING DISPATCH...";
            btn.disabled = true;

            const items = basket.map(i => `‚Ä¢ ${i.name}`).join('\n');
            const text = `üõ†Ô∏è <b>NEW TOOL ORDER</b>\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nüë§ <b>Client:</b> ${name}\nüìû <b>Phone:</b> ${phone}\nüí∞ <b>Total:</b> ${total}\n\nüì¶ <b>ASSETS:</b>\n${items}\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\n<i>Awaiting POP to acodesolutions@gmail.com</i>`;

            try {
                const res = await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chat_id: CHAT_ID, text: text, parse_mode: 'HTML' })
                });

                if(res.ok) {
                    alert('Order Logged Successfully. Please complete the bank transfer to receive your tools.');
                    basket = [];
                    location.reload();
                }
            } catch (err) { alert('Network Error'); }
            finally { btn.innerText = "Submit Lead & Pay"; btn.disabled = false; }
        };
    </script>
</body>
</html>

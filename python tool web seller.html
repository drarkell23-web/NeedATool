<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Code Solution SA | Digital Vault</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-nav { background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.1); }
        .tool-card { transition: all 0.3s ease; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.05); }
        .tool-card:hover { border-color: #3b82f6; background: rgba(255,255,255,0.05); transform: translateY(-5px); }
        .sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed top-0 w-full z-[100] glass-nav">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-black text-xl">A</div>
                <span class="font-black tracking-tighter text-lg uppercase">Code Solution <span class="text-blue-600">SA</span></span>
            </div>
            <button onclick="toggleBasket()" class="relative p-2 bg-white/5 rounded-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/></svg>
                <span id="basket-count" class="absolute -top-1 -right-1 bg-blue-600 text-[10px] font-bold px-2 py-0.5 rounded-full hidden">0</span>
            </button>
        </div>
    </nav>

    <header class="pt-40 pb-20 px-6 text-center">
        <h1 class="text-6xl font-black tracking-tighter mb-4 italic uppercase">Digital <span class="text-blue-600">Assets.</span></h1>
        <p class="text-slate-400 font-bold text-xs uppercase tracking-widest">Select your tools to initialize the dispatch manifest</p>
    </header>

    <section class="max-w-7xl mx-auto px-6 pb-40">
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6" id="tools-container">
            </div>
    </section>

    <div id="basket-sidebar" class="sidebar fixed top-0 right-0 h-full w-full md:w-[450px] bg-[#050a18] z-[200] transform translate-x-full shadow-2xl border-l border-white/10 flex flex-col">
        <div class="p-8 border-b border-white/10 flex justify-between items-center">
            <h2 class="text-xl font-black uppercase italic">Your Order</h2>
            <button onclick="toggleBasket()" class="text-slate-500 font-bold text-xs hover:text-white">CLOSE [X]</button>
        </div>
        
        <div id="basket-items" class="flex-grow overflow-y-auto p-8 space-y-4">
            </div>

        <div class="p-8 bg-black/50 border-t border-white/10">
            <div class="flex justify-between mb-6">
                <span class="text-slate-500 font-black text-[10px] uppercase">Total Amount</span>
                <span id="basket-total" class="text-2xl font-black text-blue-500">R 0</span>
            </div>

            <form id="checkoutForm" class="space-y-4">
                <input type="text" id="clientName" placeholder="Name / Company" required class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-sm focus:border-blue-600 outline-none">
                <input type="tel" id="clientPhone" placeholder="WhatsApp Number" required class="w-full bg-white/5 p-4 rounded-xl border border-white/10 text-sm focus:border-blue-600 outline-none">
                
                <div class="bg-blue-600/10 p-4 rounded-xl text-[11px] border border-blue-600/20">
                    <p class="font-black text-blue-400 uppercase">Banking: FNB Business</p>
                    <p>Acc: 62915478332 | Branch: 250655</p>
                    <p class="mt-2 text-slate-400 italic">Send POP to acodesolutions@gmail.com</p>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-white hover:text-black py-4 rounded-xl font-black uppercase text-xs tracking-widest transition-all">Submit Lead & Pay</button>
            </form>
        </div>
    </div>

    <script>
        const toolsData = [
            { id: 1, name: "Web Lead System v2.6", desc: "Enterprise lead capture & Telegram integration.", price: 1500 },
            { id: 2, name: "PDF to Excel Converter", desc: "Batch process engineering invoices to CSV.", price: 450 },
            { id: 3, name: "Acoustic Sonar Logic", desc: "Leak frequency detection algorithm.", price: 3200 },
            { id: 4, name: "Prepaid Token Vault", desc: "Sub-metering code sandbox and generator.", price: 1800 },
            { id: 5, name: "Bulk WhatsApp Dispatch", desc: "Broadcast tool for maintenance alerts.", price: 850 },
            { id: 6, name: "SABS COC Auto-Form", desc: "Digital Electrical COC generator.", price: 1100 },
            { id: 7, name: "Smart Meter Dashboard", desc: "Real-time utility visualization UI.", price: 2500 },
            { id: 8, name: "Industrial SEO Scraper", desc: "Mining tool for KZN construction ranking.", price: 700 },
            { id: 9, name: "Remote DB Monitor", desc: "Alert system for remote distribution boards.", price: 1400 },
            { id: 10, name: "Firebase Auth Logic", desc: "Secure user login boilerplate.", price: 900 }
        ];

        let basket = [];
        const TG_TOKEN = "8487737066:AAFvi5uUgSziOlE-qRlif7lM_HHlzFGn74I";
        const CHAT_ID = "8187670531";

        // IMPORTANT: This renders the tools immediately
        function renderTools() {
            const container = document.getElementById('tools-container');
            container.innerHTML = '';
            toolsData.forEach(tool => {
                container.innerHTML += `
                    <div class="tool-card p-8 rounded-[2rem]">
                        <p class="text-blue-500 font-black text-[10px] mb-2 uppercase">#${tool.id} Asset</p>
                        <h3 class="text-xl font-black mb-2">${tool.name}</h3>
                        <p class="text-slate-500 text-xs mb-6">${tool.desc}</p>
                        <div class="flex justify-between items-center border-t border-white/5 pt-6">
                            <span class="font-black text-lg">R ${tool.price}</span>
                            <button onclick="addToBasket('${tool.name}', ${tool.price})" class="bg-blue-600 hover:bg-white text-white hover:text-black px-4 py-2 rounded-lg text-[10px] font-black uppercase transition-all">Add to Cart</button>
                        </div>
                    </div>
                `;
            });
        }

        function toggleBasket() {
            document.getElementById('basket-sidebar').classList.toggle('translate-x-full');
        }

        function addToBasket(name, price) {
            basket.push({ name, price });
            updateUI();
            confetti({ particleCount: 30, spread: 40, origin: { y: 0.9, x: 0.9 } });
        }

        function removeFromBasket(index) {
            basket.splice(index, 1);
            updateUI();
        }

        function updateUI() {
            const itemsDiv = document.getElementById('basket-items');
            const totalDiv = document.getElementById('basket-total');
            const countBadge = document.getElementById('basket-count');
            
            itemsDiv.innerHTML = '';
            let total = 0;
            
            basket.forEach((item, i) => {
                total += item.price;
                itemsDiv.innerHTML += `
                    <div class="flex justify-between items-center bg-white/5 p-4 rounded-xl border border-white/5">
                        <span class="text-xs font-bold">${item.name}</span>
                        <button onclick="removeFromBasket(${i})" class="text-red-500 font-black">Ã—</button>
                    </div>
                `;
            });

            totalDiv.innerText = `R ${total}`;
            countBadge.innerText = basket.length;
            countBadge.classList.toggle('hidden', basket.length === 0);
        }

        document.getElementById('checkoutForm').onsubmit = async (e) => {
            e.preventDefault();
            if(basket.length === 0) {
                alert('Please add at least one tool to your cart before checking out!');
                return;
            }

            const btn = document.getElementById('submitBtn');
            const name = document.getElementById('clientName').value;
            const phone = document.getElementById('clientPhone').value;
            const total = document.getElementById('basket-total').innerText;

            btn.innerText = "SATELLITE LINK ACTIVE...";
            btn.disabled = true;

            const itemsList = basket.map(i => `â€¢ ${i.name}`).join('\n');
            const message = `ğŸ›’ <b>NEW ORDER: A CODE SOLUTION SA</b>\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”\nğŸ‘¤ <b>Client:</b> ${name}\nğŸ“ <b>Phone:</b> ${phone}\nğŸ’° <b>Total:</b> ${total}\n\nğŸ“¦ <b>ASSETS:</b>\n${itemsList}\nâ”â”â”â”â”â”â”â”â”â”â”â”â”â”\n<i>Awaiting POP to acodesolutions@gmail.com</i>`;

            try {
                const res = await fetch(`https://api.telegram.org/bot${TG_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, text: message, parse_mode: 'HTML' })
                });

                if(res.ok) {
                    alert('Order Sent! Please complete payment to the FNB account shown in the sidebar to receive your tools.');
                    basket = [];
                    location.reload();
                }
            } catch (err) { alert('Network Error. Call 0674099143.'); }
            finally { btn.innerText = "Submit Lead & Pay"; btn.disabled = false; }
        };

        // Initialize tools on load
        window.onload = renderTools;
    </script>
</body>
</html>
